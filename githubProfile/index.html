<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Search Your Github Profile</div>
        <div class="search">
            <input type="search" placeholder="Enter The User Name " id="search">
            <button id="searchBtn">Search</button>
        </div>
        <div class="main">
            <div class="cards">
                <div>
                    <img src="WhatsApp Image 2023-11-04 at 10.33.28 AM.jpeg" alt="" id="avtar">
                </div>
                <div class="user-info">
                    <h1>User Name</h1>
                    <p>Bio</p>
                    <div class="info">
                        <ul>
                            <li>### <strong>Follower</strong></li>
                            <li>### <strong>Following</strong></li>
                            <li>### <strong>Repo</strong></li>
                        </ul>
                    </div>
                    <div id="repo">
                        <a href="">repo</a>
                        <a href="">repo</a>
                        <a href="">repo</a>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
